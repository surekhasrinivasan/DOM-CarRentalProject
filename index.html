<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<script src="cars.js" type="text/javascript">
	</script>
	<title>Car Rental</title>
</head>
<body>
	<h1>Business Name</h1>
	<h2 id="busiName"></h2>
	<h3>Economy and Midsize Cars Available</h3>
	<form id="carSelect" name='carSelect' onsubmit='return rentFunction()'>
		Renter's name:<br>
		<input name="rentername" type="text"> 
		<select name="cartype" onchange='displayCar(this.value)'>
			<option disabled hidden="" selected value="none">
				Select Car Type
			</option>
			<option value='EconomyCars'>
				Economy Cars
			</option>
			<option value='MidsizeCars'>
				Midsize Cars
			</option>
		</select> <button>Rent-A-Car</button>
	</form>
	<h3 id='displayInfo'></h3>
	
</body>
</html>
